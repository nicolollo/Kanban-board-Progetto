<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen"> <!-- Header -->
  <header class="bg-gray-800 text-white flex justify-between items-center px-6 py-4">
    <h1 class="text-xl font-bold">Kanban Board</h1>
    <div class="flex items-center gap-4">
      <div id="counter-tags" class="flex gap-3 text-sm"> <span class="bg-gray-700 px-2 py-1 rounded">Backlog: <span
            id="count-Backlog">0</span></span> <span class="bg-gray-700 px-2 py-1 rounded">In Progress: <span
            id="count-InProgress">0</span></span> <span class="bg-gray-700 px-2 py-1 rounded">Review: <span
            id="count-Review">0</span></span> <span class="bg-gray-700 px-2 py-1 rounded">Done: <span
            id="count-Done">0</span></span> </div> <button id="btn-nuova-issue"
        class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white font-semibold">+ Nuova issue </button>
    </div>
  </header> <!-- Form -->
  <div id="form-container" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <form id="formIssue" class="bg-white p-6 rounded-lg shadow-lg w-96 space-y-4">
      <h2 class="text-lg font-bold text-gray-700 text-center">Nuova Issue</h2> <input type="text" id="titolo"
        placeholder="Titolo" class="w-full border rounded px-3 py-2" required> <textarea id="descrizione"
        placeholder="Descrizione" class="w-full border rounded px-3 py-2" required></textarea> <input type="text"
        id="persona" placeholder="Persona" class="w-full border rounded px-3 py-2" required> <select id="priorita"
        class="w-full border rounded px-3 py-2" required>
        <option value="Bassa">Bassa</option>
        <option value="Media">Media</option>
        <option value="Alta">Alta</option>
        <option value="Critica">Critica</option>
      </select>
      <div class="flex justify-between"> <button type="submit"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Aggiungi</button> <button type="button"
          id="btn-annulla" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Annulla</button> </div>
    </form>
  </div> <!-- Kanban Board -->
  <main class="grid grid-cols-4 gap-4 p-6">
    <div class="bg-white rounded-lg shadow p-4" data-status="Backlog">
      <h2 class="text-center font-bold text-gray-700 mb-4">Backlog</h2>
      <div class="lista space-y-3"></div>
    </div>
    <div class="bg-white rounded-lg shadow p-4" data-status="In Progress">
      <h2 class="text-center font-bold text-gray-700 mb-4">In Progress</h2>
      <div class="lista space-y-3"></div>
    </div>
    <div class="bg-white rounded-lg shadow p-4" data-status="Review">
      <h2 class="text-center font-bold text-gray-700 mb-4">Review</h2>
      <div class="lista space-y-3"></div>
    </div>
    <div class="bg-white rounded-lg shadow p-4" data-status="Done">
      <h2 class="text-center font-bold text-gray-700 mb-4">Done</h2>
      <div class="lista space-y-3"></div>
    </div>
  </main>
</body>

</html>
